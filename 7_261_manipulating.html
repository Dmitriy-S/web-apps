<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>

<h1 id="h1-2">Manipulating CSS Class Properties Using JavaScript</h1>

<script>
document.getElementById("h1-2").style.color = "red";
</script>

<button type="button"
onclick="document.getElementById('h1-2').style.color = 'green'">
Push Me!</button>

</body>
</html>

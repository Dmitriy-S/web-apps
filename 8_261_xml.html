<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

<script>
function ajax() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      document.getElementById("cit").innerHTML =
      this.responseText;
    }
  };

  var txt = ["ajax1.txt", "ajax2.txt", "ajax3.txt"]; 

  for (var i = 0; i <= 3; i++) {
  xhttp.open("GET", txt[i], true);
  xhttp.send();
  }

}
</script>
</head>
<body>
	

<div id="cit">
<h1>CIT-261</h1>
</div>
<button type="button" onclick="ajax()">change text</button>


</body>
</html>

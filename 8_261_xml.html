<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>AJAX</title>

<script>
function ajax() {

 var txt = ["ajax1.txt", "ajax2.txt", "ajax3.txt"]; 

  for (var i = 0; i < 3; i++) {

  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      document.getElementById("cit").innerHTML =
      this.responseText;
    }
  };

 
  xhttp.open("GET", txt[i], true);
  xhttp.send();
  }

}

function ajax2() {

  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      document.getElementById("cit").innerHTML =
      this.responseText;
    }
  };

 
  xhttp.open("GET", "ajax2.txt", true);
  xhttp.send();
}

</script>
</head>
<body>
	

<div id="cit">
<h1>CIT-261</h1>
</div>
<button type="button" onclick="ajax()">small array loop</button>

<button type="button" onclick="ajax2()">quote</button>
</body>
</html>

<script>
function ajax() {

 var txt = ["ajax1.txt", "ajax2.txt", "ajax3.txt"]; 

  for (var i = 0; i < 3; i++) {

  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      document.getElementById("cit").innerHTML =
      this.responseText;
    }
  };

 
  xhttp.open("GET", txt[i], true);
  xhttp.send();
  }

}

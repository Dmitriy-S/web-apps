<!DOCTYPE html>
<html>
  <head>
    <title>Creating CSS3 Transitions and Animations in CSS and triggering them with JavaScript</title>
    <link href="6thcss.css" rel="stylesheet" type="text/css" media="screen">

    <script>
    function go() {
    var p = document.createElement("p");
    var h1 = document.createTextNode(":)");
    p.appendChild(h1);
    document.getElementById("h1").appendChild(p);
}


</script>
  </head>
  <body align="center" style="margin: 10px auto; background-color: #d6d1db;">

    <header>
    </header>

  <main align="center">  

  <div class="bg-animation">
     <h1 style="padding: 20px;" class="text-animation">Creating CSS3 Transitions and Animations in CSS and triggering them with JavaScript</h1>
  </div>

<br/><br/><br/><br/>



<h1 id="h1"></h1>

<br/><br/><br/><br/>


<button type="button" id="tran" onclick="go()"><h2>Push me few times and enjoy :)</h2></button> <br>
<button onclick="tra()"><h2>Activate hoover on button</h2></button>



<script>
function tra() {
    document.getElementById("tran").style.WebkitTransition = "all 1s"; 
    document.getElementById("tran").style.transition = "all 1s";       
}
</script>


   </main>  
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JSON</title>

<script>

function json(){
var love = '{"food":"Pizza","drink":"Sprite","music":"Rock"}';

var all = '{"cat1":"food is","cat2":"drink is","cat3":"music is"}';

var one = JSON.parse(love);
var two = JSON.parse(all);

document.getElementById("food").innerHTML = one.food;
document.getElementById("drink").innerHTML = one.drink ;
document.getElementById("music").innerHTML = one.music;

document.getElementById("1").innerHTML = two.cat1;
document.getElementById("2").innerHTML = two.cat2;
document.getElementById("3").innerHTML = two.cat3;

document.getElementById("h1-2").style.color = "red";
document.getElementById('all').style = "background-color:gray";
document.getElementById('h1-2').innerHTML = 'What I really love :)'
}

function stringify(){



var all = '{"cat1":"food is","cat2":"drink is","cat3":"music is"}';
var love = '{"food":"Pizza","drink":"Sprite","music":"Rock"}';
love = JSON.stringify({"food":"fruits","drink":"milk","music":"opera"});

var one = JSON.parse(love);
var two = JSON.parse(all);

document.getElementById("food").innerHTML = one.food;
document.getElementById("drink").innerHTML = one.drink ;
document.getElementById("music").innerHTML = one.music;

document.getElementById("1").innerHTML = two.cat1;
document.getElementById("2").innerHTML = two.cat2;
document.getElementById("3").innerHTML = two.cat3;

document.getElementById("h1-2").style.color = "green";
document.getElementById('all').style = "background-color:DeepSkyBlue";
document.getElementById('h1-2').innerHTML = 'What I should love'
}
</script>

</head>
<body id="all">

<h2 id="h1-2">What I love</h2>
<div id="1"></div>
<i><p id="food"></p></i>
<div id="2"></div>
<i><p id="drink"></p></i>
<div id="3"></div>
	<i><b><p id="music"></p></b></i>

<button onclick="json()">json parse</button>
<button onclick="stringify()">json stringify</button>

</body>
</html>

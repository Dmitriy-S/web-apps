<body>
<div id="check" class="check"></div>

<div id="arr"></div>
<div id="stor"></div>


<h2 id="h1-2" class="text-center1">Budget Calculator</h2>

<button onclick="json()" class="text-center2">Instruction in 3 steps</button><br><br>
<i><div id="1" class="steps"></i></div><strong><p id="one" class="steps2"></p></strong>
<i><div id="2" class="steps"></div></i><strong><p id="two" class="steps2"></p></strong>
<i><div id="3" class="steps"></div></i><strong><p id="three" class="steps2"></p</strong>



<script>

if (typeof(Storage) !== "undefined") {
 
    localStorage.setItem("message", "Project App (team 7)");

    document.getElementById("check").innerHTML = localStorage.getItem("message");

    localStorage.removeItem("message");


function json(){
var json1L = '{"one":"Enter your Name","two":"Enter your email","three":"Enter your Income and Expances"}';

var json2L = '{"e1":"Step one is","e2":"Step two is","e3":"Step three is"}';



    localStorage.setItem('temp', json2L);
    localStorage.setItem('temp2', json1L);

var t;
var t2;

t = localStorage.getItem('temp');
t2 = localStorage.getItem('temp2');

var one = JSON.parse(t2);
var two = JSON.parse(t);



document.getElementById("one").innerHTML = one.one;
document.getElementById("two").innerHTML = one.two;
document.getElementById("three").innerHTML = one.three;

document.getElementById("1").innerHTML = two.e1;
document.getElementById("2").innerHTML = two.e2;
document.getElementById("3").innerHTML = two.e3;


}


} else {
    document.getElementById("check").innerHTML = "Sorry, your browser does not support Web Storage :(";
}

function compute(){
    var income = parseFloat(document.getElementById('income').value);
    var expenses = parseFloat(document.getElementById('expenses').value);

var sum = income - expenses;

document.getElementById('amount').innerHTML = "Your balance is " + sum + "$";
}
</script>


<form>
<br>

<label>Name</label><input type="text" name="" id="" placeholder="name" required="true" size=50><br><br>
<label>Email</label><input type="email" name="" value="" placeholder="your@email.com" required="true" size=50><br><br>
<label>Income</label><input type="number" name="" id="income" placeholder="income in last month" required="true" ><br><br>
<label>Expenses</label><input type="number" name="expenses" id="expenses" placeholder="expenses in last month" required="true"><br><br>

<button type="button" class="text-center2" onclick="compute()">Compute balance</button><br><br>
<p id="amount" class="amount"></p>
<br><br>
</form>

<p id="one2"></p>
<p id="two2"></p>
<p id="three2"></p>

<script type="text/javascript">
  function getJson() {


var xmlhttp = new XMLHttpRequest();
var url = "ajax-project.json";

xmlhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
        var json1 = JSON.parse(this.responseText);
        parsJson(json1);
    }
};
xmlhttp.open("GET", url, true);
xmlhttp.send();

}
function parsJson (json1){

if (typeof(Storage) !== "undefined") {
 
    localStorage.setItem('test', JSON.stringify(json1));

var x;
x = localStorage.getItem('test');



var y = JSON.parse(x);
document.getElementById("one2").innerHTML = y.one;
document.getElementById("two2").innerHTML = y.two;
document.getElementById("three2").innerHTML = y.three;



} else {
    document.getElementById("check").innerHTML = "Sorry, your browser does not support Web Storage :(";
}  
}

</script>
<button type="button" onclick="getJson()" class="text-center">3 advice from Forbes how to manage budget</button>

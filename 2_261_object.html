<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Objects</title>
<style type="text/css">
	h1{
		color: blue;
	}
	p{
		color: red;
	}
</style>
<script type="text/javascript">

function one(){

var p = document.createElement("p");
var h1 = document.createTextNode(":)");
p.appendChild(h1);
document.getElementById("h1").appendChild(p);

var Food = function (name){
	this.name = name;
}

Food.prototype.aName = function(){
	
x = "I love to eat " + this.name;
}

Food.prototype.yName = function(){
	
y = "I love to drink " + this.name;
}

var pizza = new Food("pizza");
var cola = new Food("cola");

cola.name = "spite";

pizza.aName();
cola.yName();



document.getElementById('output').innerHTML = x + "<br>" + y;

}
</script>
</head>
<body>

<h1 id="h1">The best food</h1>

<h2><i><div id="output"></div></i></h2>
<button onclick="one()">start</button>
</body>
</html>

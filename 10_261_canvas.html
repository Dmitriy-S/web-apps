<!DOCTYPE html>
<html>
  <head>
    <title>HTML5 Tags - Video, Audio, Canvas, etc.</title>

  </head>
  <body style="margin: 50px auto; background-color: #f1f1f1; width: 60%;">

    <header>
    </header>

  <main align="center" style="background: #cccccc; padding: 50px">  

    <h1>HTML5 Tags - Video, Audio, Canvas, etc.</h1>

<br/><br/>

<h2>Audio</h2>
  
  <audio controls>
    <source src="1.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
  </audio>

<br/><br/>

<h2>Video</h2>

  <video width="400" controls>
    <source src="video1.mp4" type="video/mp4">
    Your browser does not support HTML5 video.
  </video>
  <br/><br/>


<h2>Canvas</h2>

  <canvas id="canvasExample" width="400" height="100" style="border:2px solid #000000; background-color: #51c5f0;">Your browser does not support HTML5 canvas.
  </canvas> 

  <script>
    var a = document.getElementById("canvasExample");
    var b = a.getContext("2d");
    b.font = "20px Arial";
    b.fillText("This is an example of Canvas",60,55);
    </script>

   </main>  
  </body>
</html>
